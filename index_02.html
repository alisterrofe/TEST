<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alister Rofe Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #calendar {
      max-width: 100%;
      height: 700px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Alister Rofe's Calendar</h1>
  <div id="calendar"></div>

  <script>
    const API_KEY = 'AIzaSyBeHXRfgY5YMZeqGOdiEjZhvk_hcsRo_xg';
    const CALENDAR_ID = 'alisterrofe@googlemail.com'; // Confirm this is correct

    // Fetch events from Google Calendar
    async function loadGoogleCalendarEvents() {
      return new Promise((resolve, reject) => {
        gapi.load('client', () => {
          gapi.client
            .init({
              apiKey: API_KEY,
              discoveryDocs: [
                'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest',
              ],
            })
            .then(() => {
              return gapi.client.calendar.events.list({
                calendarId: CALENDAR_ID,
                timeMin: new Date().toISOString(),
                showDeleted: false,
                singleEvents: true,
                maxResults: 20,
                orderBy: 'startTime',
              });
            })
            .then((response) => {
              console.log('Fetched events:', response.result.items);
              const events = response.result.items.map((event) => ({
                title: event.summary,
                start: event.start.dateTime || event.start.date,
                end: event.end.dateTime || event.end.date,
              }));
              resolve(events);
            })
            .catch((err) => {
              console.error('Error fetching events:', err);
              reject(err);
            });
        });
      });
    }

    // Initialize FullCalendar
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      try {
        const events = await loadGoogleCalendarEvents();

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: events,
        });

        calendar.render();
      } catch (error) {
        console.error('Error rendering calendar:', error);

        // Fallback to dummy events for debugging
        const dummyEvents = [
          { title: 'Dummy Event 1', start: '2025-01-27' },
          { title: 'Dummy Event 2', start: '2025-01-28' },
        ];

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: dummyEvents,
        });

        calendar.render();
      }
    });
  </script>
</body>
</html>
